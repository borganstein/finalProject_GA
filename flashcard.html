<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/flashcard.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>
  <div class="hero-cover-flashcard" id="hero-cover">
    <h1 class="hero-h1">Flashcard</h1>
  </div>
  <header id="header">
    <div class="header-menuButton-title">
      <button class="menu-icon menu-icon-white visible" id="menuButton" title="menu button"><i class="menu-icon menu-icon-white fad fa-bars" id="menuIcon"></i></button>
      <h1 class="header-title blue hidden" id="headerTitle">Flashcard</h1>
    </div>
    <div id="mySidenav" class="side-nav hidden">
      <div class="menu-button-area"><button href="javascript:void(0)" class="nav-close-button" id="closeButton"><i class="fal fa-times close-icon"></i></button></div>
      <div class="side-nav-menu">
        <a class="menu-link menu-link-item" href="index.html">Home</a>
        <a aria-current="page" class="menu-link menu-link-item" href="flashcard.html">Flashcard</a>
        <a class="menu-link menu-link-item" href="about.html">About</a>
        <a class="menu-link menu-link-item" href="socials.html">Socials</a>
        <div class="side-nav-menu-attribution">
          <a id="side-nav-menu-attribution-text" href="https://bjorn.rostron.co">Made by Borganstein</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main-positioning" id="mainFlashcardContainer">
    <button id="flipButton">Random German Word</button>
    <button id="overlay-open-button">Open Guide</button>
    <div class="flashcard-container">
      <!-- <div class="flashcard"> -->
      <div class="flashcardFront" id="flashcardGerman">
        <p>Flashcard</p>
        <h3>German</h3>
        <p class="flashcard-text" id="flashcardGermanText"></p>
      </div>
      <div class="flashcardBack" id="flashcardEnglish">
        <p>Flashcard</p>
        <h3>English</h3>
        <p class="flashcard-text" id="flashcardEnglishText"></p>
      </div>

    </div>
    <div class="hidden" id="overlay">
      <div class="overlay-text-for-button-area">
        <i class="fad fa-arrow-left left-arrow"></i>
        <p id="overlay-text">Click on this button to generate a random german word</p>
      </div>
      <div class="overlay-text-for-flashcard-area">
        <i class="fad fa-arrow-left left-arrow"></i>
        <p id="overlay-text">Hover over Flashcard on Desktop and click on Mobile for English word</p>
      </div>
      <button id="close-overlay-button">Close Guide</button>
    </div>
  </main>
  <footer>
    <p>Made with Caffeine in Sydney</p>
  </footer>
  <script src="https://kit.fontawesome.com/f2c6109eb3.js" crossorigin="anonymous"></script>

  <script src="scripts/navigation_menu.js"></script>
  <script src="scripts/flashcard.js"></script>
